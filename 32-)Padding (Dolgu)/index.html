<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;

        }

        .red {
            background: red;

        }

            background-color: yellow;
            padding: 0px 0px 0px 5px;

        }
        .yellow p{
            text-indent: 5px;
        }
        .yellow h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="red">
        <div class="yellow">
            <h2>Son Dakika</h2>

        </div>

    </div>
