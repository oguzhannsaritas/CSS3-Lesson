<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            text-decoration: line-through;
        }
        .p2{
            text-decoration: overline;
        }
        .p3{
            text-decoration: underline;
        }
        .Lorem{
            text-decoration: underline overline;
            color: red;
        }
    </style>
</head>
<body>
    

    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <p class="p3">Lorem ipsum dolor sit amet.</p>


    <p> <span class="Lorem">Lorem</span> ipsum dolor sit amet.</p>
</body>
</html>


<!--line-through = üstünü direk çiz
    overline =üstünden çiz
    underline = altını çiz
-->
