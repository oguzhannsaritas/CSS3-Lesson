<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-transform: lowercase; /*küçük harf yapma heğsini */
        }
        .buyukharf{
            text-transform: uppercase; /*Büyük Harf yapma hepsini*/
        }
        .sadecebasharf{
            text-transform: capitalize; /*Sadece sözcüğün başdaki harfi büyük olur */
        }
    </style>

</head>

<body>

    <p>OĞUZHAN SARITAŞ
    </p>
    <p class="buyukharf">oğuzhan sarıtaş</p>
    <p class="sadecebasharf">oğuzhan sarıtaş</p>
</body>

</html>
